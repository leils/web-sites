<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Runner</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      white-space: pre;
      user-select: none;
    }

    #asciiArt {
      font-size: 24px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="asciiArt" onclick="changeAsciiArt()">Click me to run</div>

  <script>
    var artIndex = 0;
    var artArray = [
      `
                _
              _( }
    -=   _ <<  \\
        \`.\__/\`/\\\\
  -=      '--'\\\\  \`
       -=   //
          \\)
      `,
      `
                _
              _( }
    -=     <<   \\
            __ /\`/ \\\\/
  -=     | --' \\\\  
       -=     ||
                 \\)
      `,
      '\n\n\n\n          \\\\      \\\\ \n              \\\\ \n                     _ \n         _`\\  ______( } \n        `.\\/  ___ / \n          \'----/    \\\\ \n                      ``\n     Oops, you fell. Reload to run again'
    ]; 
    var lastClickTime = 0;
    var canChange = true;

    function changeAsciiArt() {
      if (canChange) {
        var currentTime = new Date().getTime();

        if (currentTime - lastClickTime > 110) {
          var displayArt = document.getElementById("asciiArt");

          artIndex = (artIndex + 1) % (artArray.length - 1);

          // Change the ASCII art content
          displayArt.textContent = artArray[artIndex];

          // Update the last click time
          lastClickTime = currentTime;
        } else {
          var displayArt = document.getElementById("asciiArt");
          displayArt.textContent = artArray[artArray.length - 1];
          canChange = false;
        }
      }

    }
  </script>
</body>

</html>
