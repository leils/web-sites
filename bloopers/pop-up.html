<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-up test</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #centeredText {
            cursor: pointer;
        }

        .popup {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="centeredText">trigger pop-ups</div>

    <script>
        // Function to open popups at random positions
        function openPopups() {
            // Open four popup windows at random positions
            openPopupAtRandomPosition('Popup1', 'width=200,height=200');
            openPopupAtRandomPosition('Popup2', 'width=200,height=200');
            openPopupAtRandomPosition('Popup3', 'width=200,height=200');
            openPopupAtRandomPosition('Popup4', 'width=200,height=200');
        }

        // Function to open a popup at a random position
        function openPopupAtRandomPosition(name, options) {
            // Calculate random positions
            var leftPosition = Math.floor(Math.random() * (window.innerWidth - 400));
            var topPosition = Math.floor(Math.random() * (window.innerHeight - 400));

            // Open popup window with content
            var popup = window.open('', name, options + ',left=' + leftPosition + ',top=' + topPosition);
            if (popup) {
                // Add content to the popup window
                popup.document.write('<html><head><title>' + name + '</title></head><body><div class="popup">Popup Content</div></body></html>');
                popup.document.close();
            }
        }

        // Add a click event listener to the centered text
        document.getElementById("centeredText").addEventListener("click", function() {
            // Open popups at random positions when the text is clicked
            openPopups();
        });
    </script>
</body>
</html>
