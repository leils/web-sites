<!DOCTYPE html>
<html>

<!-- 
    (2/28/2024)
    This piece  was inspired by the incredible determination 
    by my students to not participate during class discussions. 
-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>participation</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;

            font-family: monospace;
            user-select: none;
            text-wrap: wrap;
        }

        .wrapper {
            display: block;
        }

        .fuck {
            color: gray;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <label for="options-select">Choose a participant:</label>

        <select name="options" id="options-select">
        <option value="0">--Please choose an option--</option>
        <option value="1">not this one</option>
        <option value="2">oh god not me either</option>
        <option value="3">don't look at me</option>
        <option value="4">i hate participating</option>
        <option value="5"><i>(if I don't look up, they won't see me)</i></option>
        <option value="6">uhhhhh</option>
        </select> 

    <div id="space"></div>
    </div>
    <script>
        const itemList = document.getElementById("options-select");
        const openSpace = document.getElementById("space");
        let latestIndex = 6;

        itemList.addEventListener('change', () => {
            const div = document.createElement("div");
            div.classList.add('fuck');
            div.innerHTML = "fuck";
            openSpace.appendChild(div);
        })

    </script>
</body>

</html>
